build:
  pre_ci_boot:
    image_name: jforissier/optee_os_ci
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    #- sudo apt-get install strace
    - while [ $? -eq 0 ]; do make -j$(getconf _NPROCESSORS_ONLN) -f Makefile.mkdir-test ; if [ $? -eq 0 ]; then make -f Makefile.mkdir-test clean; else false; fi; done
